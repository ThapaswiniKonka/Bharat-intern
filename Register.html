<html>
    <head>
        <title>Registration Form</title>
        <style>
            body{
                background-color: rgb(47, 172, 226);
                width: 1500px;
                height: 680px;
                border: 10px solid black;
            }
        </style>
    </head>
    <body>
        <center>
        <h2>REGISTER HERE</h2>
        <table>
          <tr><th>First name</th><td><input type="text" name="fname" style="height:40px;" placeholder="Enter your firstname"></td></tr>
          <tr><th>Email</th><td><input type="email" name="email" style="height:40px;" placeholder="Enter your Email"></td></tr>
          <tr><th>Password</th><td><input type="password" name="password" style="height:40px;" placeholder="Enter your password"></td></tr>
        </table>
        <br>
        <button type="submit">Register</button>
        </center>
    </body>
</html>
